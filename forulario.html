<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Registrarse</h1>
    <form id="formulario">
      <input type="text" name="name" id="name" placeholder="Nombre" required />
      <input
        type="password"
        name="password"
        id="password"
        minlength="8"
        required
      />
      <input type="submit" value="Enviar" />
    </form>

    <button id="botonVer">
      <img id="img" src="./img/hide.png" alt="" />
    </button>
    <script src="./src/form.js"></script>
  </body>
</html>
